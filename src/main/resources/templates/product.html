<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link th:rel="stylesheet" th:href="@{css/bootstrap.min.css}">
</head>
<body>

<div class="container" layout:fragment="content">
    <h1>Product</h1>
    <form action="#" th:action="@{/product}" method="POST">
<!--        <div class="form-group">-->
<!--            <label for="inputId">Id</label>-->
<!--            <input type="input" class="form-control" name="product_id" id="inputId">-->
<!--        </div>-->

        <div class="form-group">
            <label for="inputCustomerID">CustomerId</label>
            <input type="input" class="form-control" name="customerId" id="inputCustomerID">
        </div>

        <div class="form-group">
            <label for="inputName">Product Name</label>
            <input type="input" class="form-control" name="product_name" id="inputName">
        </div>

        <div class="form-group">
            <label for="inputUnit">Unit</label>
            <input type="input" class="form-control" name="unit" id="inputUnit">
        </div>
        <div class="form-group">
            <label for="inputPrice">Price</label>
            <input type="input" class="form-control" name="price" id="inputPrice">
        </div>



        <div class="form-group">
            <input type="submit" class="btn btn-primary">
        </div>
    </form>

    <hr>
    <h1>All Product</h1>
    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th>Id</th>
            <th>customerID</th>
            <th>Name</th>
            <th>Unit</th>
            <th>Price</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${allProducts}">
            <td th:text="${product.product_id}"></td>
            <td th:text="${product.customerId}"></td>
            <td th:text="${product.product_name}"></td>
            <td th:text="${product.unit}"></td>
            <td th:text="${product.price}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/product/edit/{id}(id=${product.product_id})}">Edit</a>
            </td>
            <td>
                <form th:action="@{/product/delete/{id}(id=${product.product_id})}" method="POST">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
