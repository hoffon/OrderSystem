<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">

<div class="container" layout:fragment="content">
    <h1>Edit Customer</h1>
    <form
            th:action="@{/customer/edit/{customerID}(customerID=${customer.customerID})}"
            th:object="${customer}"
            method="POST">

        <div class="form-group">
            <label for="inputId">Id</label>
            <input disabled type="text" th:field="*{customerID}" class="form-control" id="inputId">
        </div>

<!--        <div class="form-group">-->
<!--            <label for="inputCustomerID">Customer Id</label>-->
<!--            <input disabled type="text" th:field="*{customerId}" class="form-control" id="inputCustomerID">-->
<!--        </div>-->

        <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" th:field="*{customer_name}" class="form-control" id="inputName">
        </div>

        <div class="form-group">
            <label for="inputSurname">Surname</label>
            <input type="text" th:field="*{customer_surname}" class="form-control" id="inputSurname">
        </div>
        <div class="form-group">
            <label for="inputPhone">Phone</label>
            <input type="text" th:field="*{customer_phone}" class="form-control" id="inputPhone">
        </div>
        <div class="form-group">
            <label for="inputProvince">Phone</label>
            <input type="text" th:field="*{province}" class="form-control" id="inputProvince">
        </div>
        <div class="form-group">
            <label for="inputPostalID">Phone</label>
            <input type="text" th:field="*{postal_id}" class="form-control" id="inputPostalID">
        </div>


        <div class="form-group">
            <input type="submit" class="btn btn-primary">
        </div>

    </form>
</div>
