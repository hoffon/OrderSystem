<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">

<div class="container" layout:fragment="content">
    <h1>Edit Product</h1>
    <form
            th:action="@{/product/edit/{product_id}(product_id=${product.product_id})}"
            th:object="${product}"
            method="POST">

        <div class="form-group">
            <label for="inputId">Id</label>
            <input disabled type="text" th:field="*{product_id}" class="form-control" id="inputId">
        </div>

        <div class="form-group">
            <label for="inputCustomerID">Customer Id</label>
            <input disabled type="text" th:field="*{customerId}" class="form-control" id="inputCustomerID">
        </div>

        <div class="form-group">
            <label for="inputName">Product Name</label>
            <input disabled type="text" th:field="*{product_name}" class="form-control" id="inputName">
        </div>

        <div class="form-group">
            <label for="inputUnit">Unit</label>
            <input disabled type="text" th:field="*{unit}" class="form-control" id="inputUnit">
        </div>
        <div class="form-group">
            <label for="inputPrice">Price</label>
            <input type="text" th:field="*{price}" class="form-control" id="inputPrice">
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary">
        </div>

    </form>
</div>
